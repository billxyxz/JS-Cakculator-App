<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="prev-operand"></div>
            <div class="curr-operand"></div>
        </div>
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>&#247;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-2">=</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
